name: Test and deploy

on:
    push:
        branches:
            - main

jobs:
    test:
        name: Run Lint and Test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3

            - name: Install dependencies
              run: npm install

    build:
        name: Build docs
        runs-on: ubuntu-latest
        needs: test

        steps:
            - name: Checkout repo
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3

            - name: Install dependencies
              run: npm install

            - name: Build project
              run: npm run build

            - name: Upload dist
              uses: actions/upload-artifact@v3
              with:
                  name: dist
                  path: ./dist

    deploy:
        name: Deploy to GitHub Pages
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Download dist
              uses: actions/download-artifact@v3
              with:
                  name: dist

            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.NAOTODO_GH_TOKEN }}
                  publish_dir: .
